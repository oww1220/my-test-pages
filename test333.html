        ul, ol, p {margin:0; padding:0;}

    <div class="article_pay_simple">
        <ul class="list_pay_item cate3">
            <li>
                <button data-chk="true" data-info="할인내용1" type="button" class="active pay_simple_btn_box">
                    <span class="pay_simple_thm">1</span>

        <!-- 간편결제 즉시할인 내용 -->
        <div class="toggle_wrap">
            <div class="toggle_tit">
                <input type="checkbox" id="payInforTog03" />
                <label for="payInforTog03" class="ty2">할인</label>
            </div>
        </div>
</div>
    


<script>
$(function(){
	onload();
});

function onload(){
  paySimple();
}

function paySimple(){
	$(".article_pay_simple li button").on('click',function(){
        var $this = $(this),
            $target = $(".article_pay_simple .toggle_wrap"),
            chk = $this.attr("data-chk"),
            info = $this.attr("data-info");
        chk ? $target.show() : $target.hide();
        info && $target.find("label").text(info);
	});
}
</script>
