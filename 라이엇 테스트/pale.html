<body>

    
    
<style>
.col-wrap {background: url("./img/111.jpg") no-repeat center top;background-attachment: fixed;}
.col-wrap .col2 {background: url("./img/bg22.png") no-repeat center top;background-size: cover;}
.col-wrap .col3 {background: url("./img/bg11.png") no-repeat center top;background-size: cover;}
.col-wrap .col4 {background: url("./img/bg22.png") no-repeat center top;background-size: cover;}
.col-wrap > div {color: #FFF;padding: 30px 0;}
.col-wrap > div .in {width: 900px;margin: 0 auto;text-align: center;background-color: #fff;color: #000;}
</style>

<div>


<div class="col-wrap">
    <div class=" col1" style="height: 536px;padding: 0;">1</div>
    <div class="scroll-active col2"><div class="in" style="height: 2000px;">222</div></div>
    <div class="scroll-active col3"><div class="in" style="height: 2400px;">333</div></div>
    <div class="scroll-active col4"><div class="in" style="height: 2200px;">444</div></div>
</div>





</body>

<script>
$(function(){

var agent = navigator.userAgent.toLowerCase();
var name = navigator.appName;

var area1Height = $(".col-wrap .col1").innerHeight();
var area2PosTop = $(".col-wrap .col2").offset().top; 
var area2Height = $(".col-wrap .col2").innerHeight();

var area3PosTop = $(".col-wrap .col3").offset().top; 
var area3Height = $(".col-wrap .col3").innerHeight();

var area4PosTop = $(".col-wrap .col4").offset().top; 
var area4Height = $(".col-wrap .col4").innerHeight();


function logic(){
    var scrollTop = $(this).scrollTop();

    if((scrollTop < area2PosTop+area2Height)){
        $(".col-wrap .col2").css('background-position-y',scrollTop);
    }
    else{
        $(".col-wrap .col2").css('background-position-y',"bottom");
    }

    if((scrollTop > area3PosTop-area1Height) && (scrollTop < area3PosTop+area3Height) ){
        $(".col-wrap .col3").css('background-position-y',scrollTop-(area2PosTop+area2Height-area1Height));
    }
    else{
        $(".col-wrap .col3").css('background-position-y',"bottom");
    }

    if((scrollTop > area4PosTop-area1Height)  ){
        $(".col-wrap .col4").css('background-position-y',scrollTop-(area3PosTop+area3Height-area1Height));
    }
    else{
        $(".col-wrap .col4").css('background-position-y',"bottom");
    }
}

$(window).scroll(function() {
    logic()
});


if ( name === 'Microsoft Internet Explorer' || agent.indexOf('trident') > -1 || agent.indexOf('edge/') > -1 ) {
    console.log(1);
    $("body").on("mousewheel", function(){
        event.preventDefault();
        var wheelDelta = event.wheelDelta;
        var currentScrollPosition = window.pageYOffset;
        window.scrollTo(0, currentScrollPosition-wheelDelta);
    });

}



});

</script>
