<script>
$(function(){

var agent = navigator.userAgent.toLowerCase(),
    name = navigator.appName,
    area1Height = $(".col-wrap .col1").innerHeight(),
    area2PosTop = $(".col-wrap .col2").offset().top,
    area2Height = $(".col-wrap .col2").innerHeight(),
    area3PosTop = $(".col-wrap .col3").offset().top,
    area3Height = $(".col-wrap .col3").innerHeight(),
    area4PosTop = $(".col-wrap .col4").offset().top, 
    area4Height = $(".col-wrap .col4").innerHeight();


function logic(){
    var scrollTop = $(this).scrollTop();

    if((scrollTop < area2PosTop+area2Height)){
        $(".col-wrap .col2").css('background-position-y',scrollTop);
    }
    else{
        $(".col-wrap .col2").css('background-position-y',"bottom");
    }

    if((scrollTop > area3PosTop-area1Height) && (scrollTop < area3PosTop+area3Height) ){
        $(".col-wrap .col3").css('background-position-y',scrollTop-(area2PosTop+area2Height-area1Height));
    }
    else{
        $(".col-wrap .col3").css('background-position-y',"bottom");
    }

    if((scrollTop > area4PosTop-area1Height)  ){
        $(".col-wrap .col4").css('background-position-y',scrollTop-(area3PosTop+area3Height-area1Height));
    }
    else{
        $(".col-wrap .col4").css('background-position-y',"bottom");
    }
}

$(window).scroll(function() {
    logic()
});


if ( name === 'Microsoft Internet Explorer' || agent.indexOf('trident') > -1 || agent.indexOf('edge/') > -1 ) {
    console.log(1);
    $("body").on("mousewheel", function(){
        event.preventDefault();
        var wheelDelta = event.wheelDelta;
        var currentScrollPosition = window.pageYOffset;
        window.scrollTo(0, currentScrollPosition-wheelDelta);
    });

}



});

</script>
